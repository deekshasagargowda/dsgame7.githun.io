<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body bgcolor="B2F6F2" align="center">
	<div>
		<h1 style="color: rgb(243, 8, 8);" > Tic Tac Toe</h1>
	</div><br><br><br><br><br><br><br><br><b><b><b><br><br>
		<br><br><br><br><br><br>

	</b></b></b>
	<div>
		<h2 style="color: rgb(0, 0, 0);">Game Starts By Clicking Box</h2>
		<h3 style="color: rgb(242, 8, 16);">
		Your Symbol Is 'X' & Computer Symbol is '0' 

		</h3>
		<h5>
			Click on Replay to Restart Game
		</h5>
	</div>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>

	
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>

  <script src="script.js"></script>
</body>
</html>
